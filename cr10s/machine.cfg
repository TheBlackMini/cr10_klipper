# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: .0125
endstop_pin: P1.29  # P1.28 for X-max
position_endstop: 0
position_max: 320
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: P1.17
microsteps: 16
run_current: 1.07 # (peak)1.68A * (rms)0.707 * (safety)0.9 
hold_current: 0.87 # run_current - 0.2
stealthchop_threshold: 250

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
step_distance: .0125
endstop_pin: P1.27  # P1.26 for Y-max
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: P1.15
microsteps: 16
run_current: 1.07 # (peak)1.68A * (rms)0.707 * (safety)0.9 
hold_current: 0.87 # run_current - 0.2
stealthchop_threshold: 250

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
step_distance: .0025
endstop_pin: P1.25  # P1.24 for Z-max
position_endstop: 0.5
position_max: 400

[tmc2209 stepper_z]
uart_pin: P1.10
microsteps: 16
run_current: 1.07 # (peak)1.68A * (rms)0.707 * (safety)0.9 
hold_current: 0.87 # run_current - 0.2
stealthchop_threshold: 30

[stepper_z1] # taken from extruder1
step_pin: P0.1
dir_pin: P0.0
enable_pin: !P0.10
step_distance: .0025
postition_max: 400
position_endstop:0.5

[tmc2209 stepper_z1] # taken from extruder1
uart_pin: P1.10
microsteps: 16
run_current: 1.07 # (peak)1.68A * (rms)0.707 * (safety)0.9 
hold_current: 0.87 # run_current - 0.2
stealthchop_threshold: 30

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
step_distance: .010526
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: P1.8
microsteps: 16
run_current: 1.07 # (peak)1.68A * (rms)0.707 * (safety)0.9 
hold_current: 0.87 # run_current - 0.2
stealthchop_threshold: 5

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
# sensor_type: ATC Semitec 104GT-2
# control: watermark
sensor_pin: P0.23
control: pid
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[mcu]
serial: /dev/serial/by-id/usb-marlinfw.org_Marlin_USB_Device_1.0000000000-if00 # /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1
